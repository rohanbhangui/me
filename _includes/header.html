		</a>
	</h1>
	<ul class="nav-links">
		{% assign sorted_pages = site.pages | sort:"order" %}
		{% for node in sorted_pages %}
			{% if node.title %}
				{% if page.url == node.url %}
					<li><a class="page-link active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
				{% else %}
					<li><a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
				{% endif %}
			{% endif %}
		{% endfor %}
	</ul>
	<select name="" id="" class="nav-menu-compact">
		<option href="{{ site.baseurl }}/">Home</option>
		<optgroup label="Portfolio">
			{% for item in site.data.projects %}
				{% if item.type contains "nav" and item.url contains "portfolio" %}
					{% if page.url == item.url %}
						<option href="{{item.url | prepend: site.baseurl}}" selected>{{item.name}}</option>
					{% else %}
						<option href="{{item.url | prepend: site.baseurl}}">{{item.name}}</option>
					{% endif %}
				{% endif %}
			{% endfor %}
			{% for item in site.data.projects %}
				{% if item.url contains "http://" %}
					<option href="{{item.url}}" target="_blank">{{item.name}}</option>
				{% else %}
					{%if item.type contains "project" %}
						{% if page.url == item.url %}
							<option href="{{item.url | prepend: site.baseurl}}" selected>{{item.name}}</option>
						{% else %}
							<option href="{{item.url | prepend: site.baseurl}}">{{item.name}}</option>
						{% endif %}
					{% endif %}
				{% endif %}
			{% endfor %}
		</optgroup>
		{% for item in site.data.projects %}
			{% if item.type contains "nav" and item.url contains "about" or item.url contains "contact" %}
				{% if page.url == item.url %}
					<option href="{{item.url | prepend: site.baseurl}}" selected>{{item.name}}</option>
				{% else %}
					<option href="{{item.url | prepend: site.baseurl}}">{{item.name}}</option>
				{% endif %}
			{% endif %}
		{% endfor %}
	</select>
</nav>
