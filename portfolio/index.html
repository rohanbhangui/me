  <script type="text/javascript">
    definegrid = function() {
      var browserWidth = $(window).width(); 
      if (browserWidth >= 701) 
      {
              pageUnits = '%';
              colUnits = '%';
        pagewidth = 100;
        columns = 24;
        columnwidth = pagewidth/columns;
        gutterwidth = 0;
        pagetopmargin = 0;
        rowheight = 16;
        gridonload = 'off';
        makehugrid();
      } 
      if (browserWidth <= 700) 
      {
              pageUnits = '%';
              colUnits = '%';
        pagewidth = 100;
        columns = 6;
        columnwidth = pagewidth/columns;
        gutterwidth = 0;
        pagetopmargin = 0;
        rowheight = 16;
        gridonload = 'off';
        makehugrid();
      }
      if (browserWidth <= 479) 
      {
              pageUnits = '%';
              colUnits = '%';
        pagewidth = 100;
        columns = 4;
        columnwidth = pagewidth/columns;
        gutterwidth = 0;
        pagetopmargin = 0;
        rowheight = 16;
        gridonload = 'off';
        makehugrid();
      }
    }
      $(document).ready(function() {
      definegrid();
      setgridonload();
      });    
      
      $(window).resize(function() {
      definegrid();
          setgridonresize();
      });
  </script>
