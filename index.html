<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rohan Bhangui</title>
  <link rel="stylesheet" media="screen" type="text/css" href="css/index.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.5/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js">/</script>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <nav>
    <h1 class="title"><a href="/">Rohan Bhangui</a></h1>
    <ul>
      <li><a href="#/portfolio">Portfolio</a></li>
      <li><a href="#/about">About</a></li>
      <li><a href="#/contact">Contact</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <div class="portfolio-nav">
      <ul class="projects-container" ng-controller="PortfolioCtrl">
        <li ng-repeat="project in projects">
          <a class="project-link" href="{{project.permalink}}" ng-attr-target="{{project.target}}">
            <img class="project-image" src="/portfolio/{{project.name}}/{{project.name}}_preview.png" style="background-color: {{project.colour}};"/>
            <div class="project-title"><div class="arrow-left"></div>{{project.title}}</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main" ng-view>
    </div>
  </div>
</body>
</html>
